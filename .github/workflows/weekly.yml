name: Weekly Report

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Reparer historik (Backfill)
        run: |
          python data/backfill_data.py

      - name: Build Weekly Report
        run: |
          python reporting/build_weekly_report.py
        
      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # VIGTIGT: Vi tilføjer både den nye rapport OG den opdaterede historik
          git add build/weekly.html data/history.json
          git commit -m "Ugentlig rapport og historik opdateret [skip ci]" || echo "Ingen ændringer"
          git push
