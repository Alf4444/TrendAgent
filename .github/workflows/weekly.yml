name: Weekly Report

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 10 * * 0"  # Kører hver søndag kl. 10:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Her fjernede vi "Generate latest.json (mock)" trinnet helt, 
      # da vi nu bruger de rigtige data fra /data mappen.

      - name: Build weekly HTML
        run: |
          python reporting/build_weekly_report.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: trendagent-weekly
          path: build/weekly.html
          if-no-files-found: error
