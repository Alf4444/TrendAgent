name: Daily Report (Parse)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Lint - syntax check (parser)
        run: |
          python -m py_compile parser/parse_pfa.py
          echo "Syntax OK"

      - name: Debug - show first lines of parser and funds.csv
        run: |
          sed -n '1,120p' parser/parse_pfa.py || true
          sed -n '1,60p' data/funds.csv || true
          echo "PWD=$(pwd)"
          ls -la

      - name: Generate latest.json (parse PDFs)
        run: |
          python parser/parse_pfa.py --out latest.json || true
          if [ ! -f latest.json ]; then
            echo "[WARN] latest.json missing - generating MOCK"
            python parser/parse_pfa.py --out latest.json --mock
          fi
          test -f latest.json

      - name: Debug - list parse debug files
        run: |
          ls -la build || true
          ls -la build/pdfs || true
          ls -la build/text || true

      - name: Build daily HTML
        run: |
          python reporting/build_report.py --kind daily --data latest.json --template templates/daily.html.j2 --out build/daily.html

      - name: Debug - show first lines of daily.html
        run: |
          head -n 30 build/daily.html || true

      - name: Upload artifact (daily)
        uses: actions/upload-artifact@v4
        with:
          name: trendagent-daily
          path: build/daily.html
          if-no-files-found: error

      - name: Upload parse-debug (pdfs + text)
        uses: actions/upload-artifact@v4
        with:
          name: parse-debug
          path: |
            build/pdfs/
            build/text/
          if-no-files-found: ignore
