name: Daily Report (Parse)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Lint parser
        run: |
          python -m py_compile parser/parse_pfa.py
          echo "Syntax OK"

      - name: Generate latest.json (parse or fallback)
        run: |
          echo "Running parser..."
          python parser/parse_pfa.py --out latest.json || echo "[WARN] parsing failed"
          
          if [ ! -f latest.json ]; then
            echo "[WARN] latest.json missing -> running MOCK"
            python parser/parse_pfa.py --out latest.json --mock
          fi
          
          echo "--- after parse ---"
          ls -la
          echo "--- preview latest.json ---"
          head -n 40 latest.json || true

      - name: Build daily HTML
        run: |
          python reporting/build_report.py --kind daily --data latest.json --template templates/daily.html.j2 --out build/daily.html

      - name: Upload daily
        uses: actions/upload-artifact@v4
        with:
          name: trendagent-daily
          path: build/daily.html
