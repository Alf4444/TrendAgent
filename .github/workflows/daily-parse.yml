name: Daily Report (Parse)

on:
  schedule:
    - cron: "10 5 * * 1-5"   # hverdage 05:10 CET; justér efter behov
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # (Behold jeres eksisterende PDF→TXT step her.
      #  Denne placeholder sikrer at build/text/ findes, så parse-debug altid kan uploades.)
      - name: Ensure build folders exist
        run: |
          set -euo pipefail
          mkdir -p build/text
          mkdir -p build/pdf
          mkdir -p data

      - name: Parse PFA PDFs → latest.json (always)
        run: |
          set -euo pipefail
          python -m parser.main

      - name: Build daily HTML
        run: |
          set -euo pipefail
          python reporting/build_daily.py
        # reporting/build_daily.py skal læse data/latest.json og skrive build/daily.html

      - name: Upload daily artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily
          path: build/daily.html
          if-no-files-found: error

      - name: Upload parse-debug (text + pdf)
        uses: actions/upload-artifact@v4
        with:
          name: parse-debug
          path: |
            build/text/
            build/pdf/
          if-no-files-found: ignore
