name: Daily Report (Parse)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python -m pip list | sed -n '1,120p'

      - name: Debug - show first lines of parser and funds.csv
        run: |
          set -euo pipefail
          echo "---- head parser/parse_pfa.py ----"
          sed -n '1,160p' parser/parse_pfa.py || true
          echo "---- head data/funds.csv ----"
          sed -n '1,60p' data/funds.csv || true
          echo "PWD=$(pwd)"
          ls -la

      - name: Lint - syntax check (parser)
        run: |
          set -euo pipefail
          python -m py_compile parser/parse_pfa.py
          echo "Syntax OK"

      # Wrapper + automatisk fallback til MOCK hvis latest.json mangler
      - name: Generate latest.json (parse PDFs, with inline wrapper + fallback)
        run: |
          set -euo pipefail
          echo "---- running parser via inline wrapper ----"
          python -u - <<'PY'
import os, sys, traceback
print("[WF] PWD:", os.getcwd())
print("[WF] importing parser.parse_pfa ...")
try:
    import parser.parse_pfa as mod
    print("[WF] import OK. Has main? ->", hasattr(mod, "main"))
except Exception as e:
    print("[WF][IMPORT-ERROR]", type(e).__name__, e)
    traceback.print_exc()
else:
    try:
        print("[WF] calling main() ...")
        mod.main()
        print("[WF] main() returned")
    except SystemExit as se:
        print("[WF][SystemExit]", se.code)
    except Exception as e:
        print("[WF][RUNTIME-ERROR]", type(e).__name__, e)
        traceback.print_exc()

p = "latest.json"
print("[WF] latest.json exists?", os.path.exists(p))
if os.path.exists(p):
    print("[WF] latest.json size:", os.path.getsize(p))
PY
          echo "---- after inline run: list outputs ----"
          ls -la
          if [ ! -f latest.json ]; then
            echo "[WARN] latest.json missing - generating MOCK"
            python -u parser/parse_pfa.py --out latest.json --mock
          fi
          test -f latest.json

      - name: Debug - list parse debug files
        run: |
          set -euo pipefail
          echo "---- list build dirs ----"
          ls -la build || true
          ls -la build/pdfs || true
          ls -la build/text || true

      - name: Build daily HTML
        run: |
          set -euo pipefail
          python reporting/build_report.py --kind daily --data latest.json --template templates/daily.html.j2 --out build/daily.html

      - name: Debug - show first lines of daily.html
        run: |
          set -euo pipefail
          echo "---- first lines of build/daily.html ----"
          head -n 30 build/daily.html || true

      - name: Upload artifact (daily)
        uses: actions/upload-artifact@v4
        with:
          name: trendagent-daily
          path: build/daily.html
          if-no-files-found: error

      - name: Upload parse-debug (pdfs + text)
        uses: actions/upload-artifact@v4
        with:
          name: parse-debug
          path: |
            build/pdfs/
            build/text/
          if-no-files-found: ignore
