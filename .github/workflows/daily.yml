name: Daily Report

on:
  schedule:
    - cron: '10 5 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Vi sikrer os at vi har skriveadgang
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pdfplumber

      - name: Run Main Robot
        # HVIS din main.py ligger i en mappe, så ret det til: python mappenavn/main.py
        run: python main.py || echo "main.py ikke fundet, tjek filplacering"

      - name: Run Test Data Generator
        run: python utils/generate_test_data.py || echo "Test data script fejlede eller ikke fundet"

      - name: Build Dashboard
        run: python reporting/build_daily.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Tving Git til at acceptere robotten som ejer af mappen
          git config --global --add safe.directory /github/workspace
          
          # Ryd op i eventuelle låste filer
          git add -A
          
          # Prøv at hente de nyeste ændringer og flet dem (autostash redder os fra "unstaged" fejlen)
          git pull --rebase --autostash origin main
          
          # Gem og send
          git commit -m "Robot: Opdateret dashboard og historik [skip ci]" || echo "Intet at gemme"
          git push origin main
