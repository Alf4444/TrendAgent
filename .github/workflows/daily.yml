name: Daily Report (Mock)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "0 5 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # Vælg præcis én af de to følgende "Generate" steps
      # (A) MOCK til test
      - name: Generate latest.json (mock)
        run: |
          python parser/parse_pfa.py --out latest.json --mock

      # (B) RIGTIG parsing (når du er klar)
      # - name: Generate latest.json (parse PDFs)
      #   run: |
      #     python parser/parse_pfa.py --out latest.json

      - name: Build daily HTML
        run: |
          python reporting/build_report.py --kind daily --data latest.json --template templates/daily.html.j2 --out build/daily.html

      # Lille sikkerheds-debug (valgfrit men anbefalet)
      - name: Debug - show first lines of daily.html
        run: |
          echo "---- first lines of build/daily.html ----"
          head -n 10 build/daily.html || true

      - name: Upload artifact (daily)
        uses: actions/upload-artifact@v4
        with:
          name: trendagent-daily
          path: build/daily.html
          if-no-files-found: error
