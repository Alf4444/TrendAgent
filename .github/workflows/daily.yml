name: Daily Report (Parse)

on:
  schedule:
    - cron: "10 5 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ensure build folders exist
        run: |
          set -euo pipefail
          mkdir -p build/text build/pdf data templates reporting

      # (Valgfrit senere) PDF -> text step, når I vil hente rigtige PDF'er
      # - name: PDF → text
      #   run: |
      #     set -euo pipefail
      #     python parser/pdf_to_text.py

      - name: Seed text if empty (temporary)
        run: |
          set -euo pipefail
          mkdir -p build/text
          if [ -z "$(ls -A build/text 2>/dev/null)" ]; then
            echo "[SEED] build/text is empty → copying samples/text/*.txt"
            cp -v samples/text/*.txt build/text/ || true
          else
            echo "[SEED] build/text already has files"
          fi

      - name: Parse PFA PDFs → latest.json (always)
        run: |
          set -euo pipefail
          python -m parser.main

      - name: Diagnostics (tree + latest.json excerpt)
        run: |
          set -euo pipefail
          echo "== build/text (should contain 3 files) =="; ls -la build/text || true
          echo "== data/latest.json (first 60 lines) =="; head -n 60 data/latest.json || true

      - name: Build daily HTML
        run: |
          set -euo pipefail
          python reporting/build_daily.py

      - name: Upload daily artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily
          path: build/daily.html
          if-no-files-found: error

      - name: Upload parse-debug (text + pdf)
        uses: actions/upload-artifact@v4
        with:
          name: parse-debug
          path: |
            build/text/
            build/pdf/
          if-no-files-found: ignore
``
