name: Daily Report

on:
  workflow_dispatch:
  schedule:
    # 18:00 Dansk tid svarer til 17:00 UTC
    - cron: '0 17 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      TZ: 'Europe/Copenhagen'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          # VIGTIGT: jinja2 er nødvendig for den nye skabelon
          pip install requests pdfplumber jinja2

      - name: 1. Preparation
        run: |
          mkdir -p build/text
          mkdir -p data

      - name: 2. Download and Convert PDF
        run: python parser/pdf_to_text.py

      - name: 3. Parse to JSON
        run: python parser/main.py

      - name: 4. Build HTML Report & README
        # Her har vi rettet filnavnet til det fulde navn
        run: python reporting/build_daily_report.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git pull --rebase --autostash origin main
          git commit -m "Robot: Daglig opdatering (kl. 18:00 tjek) [skip ci]" || echo "Ingen ændringer at gemme"
          git push origin main
