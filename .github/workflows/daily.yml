name: Daily Report

on:
  schedule:
    - cron: '10 5 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Tillad robotten at skrive til dit arkiv
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pdfplumber

      - name: Run Main Robot
        run: python main.py

      - name: Run Test Data Generator
        run: python utils/generate_test_data.py

      - name: Build Dashboard
        run: python reporting/build_daily.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          # Vi bruger --autostash for at undg√• "unstaged changes" fejlen
          git pull --rebase --autostash origin main
          git commit -m "Update daily data and test history" || echo "No changes to commit"
          git push origin main
