name: Daily Report (Parse)

on:
  schedule:
    - cron: "10 5 * * 1-5" # Kører kl. 05:10 UTC i hverdagene
  workflow_dispatch: {}     # Gør det muligt at starte den manuelt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Clear old build data
        run: |
          # Vi sletter alt gammelt for at sikre friske data
          rm -rf build/text/*.txt
          rm -rf build/pdf/*.pdf
          rm -rf data/latest.json
          mkdir -p build/text build/pdf data

      - name: PDF → text
        run: |
          # Henter PDF'er fra PFA og laver dem til tekst
          python parser/pdf_to_text.py

      - name: Parse PFA PDFs → latest.json
        run: |
          # Bruger din parser/main.py (som kalder pfa.py) til at finde NAV og dato
          python -m parser.main

      - name: Build daily HTML
        run: |
          # Genererer den HTML-rapport du ser
          python reporting/build_daily.py

      - name: Upload daily artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: build/daily.html
