name: Daily Report (Parse)

on:
  schedule:
    - cron: "10 5 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Giver robotten lov til at gemme filer i dit repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Clear old build data
        run: |
          rm -rf build/text/*.txt
          rm -rf build/pdf/*.pdf
          rm -rf data/latest.json
          mkdir -p build/text build/pdf data

      - name: PDF → text
        run: python parser/pdf_to_text.py

      - name: Parse PFA PDFs → latest.json
        run: python -m parser.main

      - name: Build daily HTML
        run: python reporting/build_daily.py

      # NYT: Gemmer data/latest.json og build/daily.html direkte i dit repo
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/latest.json build/daily.html
          git commit -m "Update data and report [skip ci]" || echo "No changes to commit"
          git push

      # NYT: Bringer parse-debug mappen tilbage under Artifacts
      - name: Upload debug files
        uses: actions/upload-artifact@v4
        with:
          name: parse-debug
          path: |
            build/text/
            build/pdf/
          if-no-files-found: warn

      - name: Upload daily report
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: build/daily.html
