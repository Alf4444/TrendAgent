name: Daily Report (Parse)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python -m pip list | sed -n '1,80p'

      - name: Debug - show first lines of parser and funds.csv
        run: |
          set -euo pipefail
          echo "---- head parser/parse_pfa.py ----"
          sed -n '1,120p' parser/parse_pfa.py || true
          echo "---- head data/funds.csv ----"
          sed -n '1,40p' data/funds.csv || true
          echo "PWD=$(pwd)"
          ls -la

