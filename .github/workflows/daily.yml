name: Daily Report (Parse)

on:
  schedule:
    - cron: "10 5 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber pandas jinja2 requests pdfminer.six

      - name: Preparation (Clean start)
        run: |
          rm -rf build/
          mkdir -p build/text build/pdf data config

      - name: Download and Convert
        run: python parser/pdf_to_text.py

      - name: Parse to JSON
        run: python -m parser.main

      - name: Build HTML Report
        run: python reporting/build_daily.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Her fortæller vi GitHub, hvilke filer der skal gemmes (commit)
          # Vi gemmer 'history.json' så vi kan regne gennemsnit (MA20/50/200) senere
          git add data/latest.json data/history.json build/daily.html
          
          git commit -m "Update data, history and report [skip ci]" || echo "No changes"
          git push origin main

      - name: Cleanup temporary files
        if: always()
        run: rm -rf build/pdf build/text
        
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Vi sørger for at tilføje alle vigtige data-filer
          git add data/latest.json data/history.json build/daily.html
          
          git commit -m "Update investment data [skip ci]" || echo "No changes"
          git push origin main
