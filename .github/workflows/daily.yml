name: Daily Report (Parse)

on:
  schedule:
    - cron: "10 5 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pdfplumber pandas requests pdfminer.six

      - name: Preparation
        run: mkdir -p build/text build/pdf data config

      - name: Download and Convert
        run: python parser/pdf_to_text.py

      - name: Parse to JSON
        run: python -m parser.main

      - name: Build HTML Report
        run: python reporting/build_daily.py

      - name: Commit and Push Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. Fortæl Git hvilke filer vi vil gemme FØRST
          git add data/latest.json data/history.json build/daily.html
          
          # 2. Lav selve gemme-punktet (commit)
          git commit -m "Update investment data and history [skip ci]" || echo "No changes"
          
          # 3. Hent nu eventuelle ændringer fra GitHub og læg dem under vores (rebase)
          # Dette løser 'non-fast-forward' fejlen uden at ødelægge robottens arbejde.
          git pull origin main --rebase
          
          # 4. Skub det hele op
          git push origin main

      - name: Cleanup
        if: always()
        run: rm -rf build/pdf build/text
