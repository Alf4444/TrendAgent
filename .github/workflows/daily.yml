name: Daily Report (Parse)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python -m pip list | sed -n '1,80p'

      # üîé Bekr√¶ft at runneren har den rigtige parser + data
      - name: Debug - show first lines of parser and funds.csv
        run: |
          echo "---- head parser/parse_pfa.py ----"
          sed -n '1,80p' parser/parse_pfa.py || true
          echo "---- head data/funds.csv ----"
          sed -n '1,40p' data/funds.csv || true
          echo "PWD=$(pwd)"
          ls -la

      # ‚ñ∂Ô∏è K√∏r parsing (unbuffered, s√• prints ses i loggen)
      - name: Generate latest.json (parse PDFs)
        run: |
          set -e
          python -u parser/parse_pfa.py --out latest.json
          echo "---- after parse: list outputs ----"
          ls -la
          [ -f latest.json ] && echo "latest.json exists" || echo "latest.json MISSING"

      # üõü Failsafe: hvis latest.json ikke blev skrevet, lav en mock s√• vi kan debugge videre
      - name: Fallback to mock if latest.json missing
        run: |
          if [ ! -f latest.json ]; then
            echo "[WARN] latest.json missing - generating MOCK to keep pipeline green"
            python -u parser/parse_pfa.py --out latest.json --mock
          fi

      # (valgfrit) list parse-debug mapper
      - name: Debug - list parse debug files
        run: |
          echo "---- list build dirs ----"
          ls -la build || true
          ls -la build/pdfs || true
          ls -la build/text || true

      - name: Build daily HTML
        run: |
          python reporting/build_report.py --kind daily --data latest.json --template templates/daily.html.j2 --out build/daily.html

      - name: Debug - show first lines of daily.html
        run: |
          echo "---- first lines of build/daily.html ----"
          head -n 30 build/daily.html || true

      - name: Upload artifact (daily)
        uses: actions/upload-artifact@v4
        with:
          name: trendagent-daily
          path: build/daily.html
          if-no-files-found: error

      - name: Upload parse-debug (pdfs + text)
        uses: actions/upload-artifact@v4
        with:
          name: parse-debug
          path: |
            build/pdfs/
            build/text/
          if-no-files-found: ignore
