name: Daily Report (Parse)

on:
  schedule:
    - cron: "10 5 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdfplumber pandas jinja2 requests pdfminer.six
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Clear and Create Folders
        run: |
          rm -rf build/text build/pdf data/latest.json
          mkdir -p build/text build/pdf data config

      - name: Download and Convert PDF → text
        run: python parser/pdf_to_text.py

      - name: Parse PFA PDFs → latest.json
        run: python -m parser.main

      - name: Build daily HTML
        run: python reporting/build_daily.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/latest.json build/daily.html
          git commit -m "Update data and report [skip ci]" || echo "No changes"
          git push origin main

      # HER KOMMER DINE ARTIFACTS TILBAGE:
      - name: Upload PDF and Text Debug Files
        uses: actions/upload-artifact@v4
        with:
          name: parse-debug-files
          path: |
            build/pdf/
            build/text/

      - name: Upload Daily HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-html
          path: build/daily.html
