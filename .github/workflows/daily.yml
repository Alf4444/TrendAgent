name: Daily Report (Parse)

on:
  schedule:
    - cron: "10 5 * * 1-5"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # NYT: Rydder op i gamle filer før start
      - name: Clear old build data
        run: |
          rm -rf build/text/*.txt
          rm -rf build/pdf/*.pdf
          rm -rf data/latest.json
          mkdir -p build/text build/pdf data

      # 1) Hent PFA-PDF'er og konverter til TXT
      - name: PDF → text (FundConnect via ISIN)
        run: |
          python parser/pdf_to_text.py

      # 2) Fail fast hvis der ingen .txt er
      - name: Assert text files exist
        run: |
          shopt -s nullglob
          files=(build/text/*.txt)
          if [ ${#files[@]} -eq 0 ]; then
            echo "::error::Ingen tekstfiler fundet i build/text. Tjek pdf_to_text.py"
            exit 1
          fi

      # 3) Kør din opdaterede parser (bruger parser/pfa.py med de nye rettelser)
      - name: Parse PFA PDFs → latest.json
        run: |
          python -m parser.main

      # 4) Byg HTML
      - name: Build daily HTML
        run: |
          python reporting/build_daily.py

      # 5) Upload resultatet
      - name: Upload daily artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-report
          path: build/daily.html
