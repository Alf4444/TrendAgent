name: Daily Report

on:
  workflow_dispatch:
  schedule:
    - cron: '10 5 * * 1-5'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests pdfplumber

      - name: 1. Preparation
        run: |
          mkdir -p build/text
          mkdir -p data

      - name: 2. Download and Convert PDF
        # Her kører vi dit konverterings-script
        run: python parser/pdf_to_text.py

      - name: 3. Parse to JSON
        # Nu hvor tekst-filerne findes, kan vi trække data ud
        run: python parser/main.py

      - name: 4. Build HTML Report
        run: python reporting/build_daily.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git pull --rebase --autostash origin main
          git commit -m "Update dashboard [skip ci]" || echo "No changes"
          git push origin main
