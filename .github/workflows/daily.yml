name: Daily Report

on:
  schedule:
    - cron: '10 5 * * 1-5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pdfplumber

      - name: Preparation
        # Vi opretter mapperne så scriptet ikke fejler
        run: |
          mkdir -p data
          mkdir -p build/text

      - name: Run Main Robot (Hent og Parse)
        # Vi kører den herfra så den kan finde config og gemme i data/
        run: |
          cd parser
          python main.py

      - name: Build Dashboard
        run: python reporting/build_daily.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git pull --rebase --autostash origin main
          git commit -m "Robot: Opdateret dashboard med friske data [skip ci]" || echo "Intet at gemme"
          git push origin main
