      - name: Parse PFA PDFs → latest.json (always)
        run: |
          set -euo pipefail
          python -m parser.main

      - name: Diagnostics (tree + latest.json excerpt)
        run: |
          set -euo pipefail
          echo "== Repo tree =="
          ls -la
          echo "== reporting/ =="
          ls -la reporting || true
          echo "== templates/ =="
          ls -la templates || true
          echo "== data/latest.json =="
          if [ -f data/latest.json ]; then head -n 100 data/latest.json; else echo "missing latest.json"; fi
          echo "== build/text/ =="
          ls -la build/text || true

      - name: Build daily HTML
        run: |
          set -euo pipefail
          # Kør builder med korrekt sti
          python reporting/build_daily.py

      - name: Upload daily artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily
          path: build/daily.html
          if-no-files-found: error

      - name: Upload parse-debug (text + pdf)
        uses: actions/upload-artifact@v4
        with:
          name: parse-debug
          path: |
            build/text/
            build/pdf/
          if-no-files-found: ignore
