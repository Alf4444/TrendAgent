name: Daily Report

on:
  schedule:
    - cron: '10 5 * * 1-5'  # Kører kl. 05:10 hverdage
  workflow_dispatch:        # Giver dig en "Run workflow" knap så du kan køre den manuelt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pdfplumber

      - name: Run Main Robot (Hent data)
        run: python main.py

      - name: Run Test Data Generator (KUN DENNE ENE GANG)
        # Vi lader den stå her, så du kan køre den manuelt. 
        # Når du er færdig med at teste, kan du slette linjen herunder.
        run: python utils/generate_test_data.py

      - name: Build Dashboard
        run: python reporting/build_daily.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add -A
          # Vi bruger --rebase for at undgå fejlen fra før
          git pull --rebase origin main
          git commit -m "Update daily data and test history" || echo "No changes to commit"
          git push origin main
