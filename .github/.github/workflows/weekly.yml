name: Weekly Report (Mock)

on:
  workflow_dispatch: {}
  # Senere: aktiver tidsplan
  # schedule:
  #   - cron: "0 6 * * 1"  # mandage kl. 06:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate latest.json (mock)
        run: |
          python parser/parse_pfa.py --out latest.json --mock

      - name: Build weekly HTML
        run: |
          python reporting/build_report.py --kind weekly --data latest.json --template templates/weekly.html.j2 --out build/weekly.html

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: trendagent-weekly
          path: build/weekly.html
          if-no-files-found: error
